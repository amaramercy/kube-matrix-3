name: Multi-Environment Terraform Deployment

on:
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        env: [dev, stage, prod]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.8.4"

      - name: Terraform Init (${{ matrix.env }})
        run: terraform init -backend-config=backend/${{ matrix.env }}.tf

      - name: Terraform Validate (${{ matrix.env }})
        run: terraform validate

      - name: Terraform Plan (${{ matrix.env }})
        run: terraform plan -var-file=envs/${{ matrix.env }}.tfvars

      # Uncomment the next step if you want to apply automatically
      # - name: Terraform Apply (${{ matrix.env }})
      #   run: terraform apply -var-file=envs/${{ matrix.env }}.tfvars -auto-approve


